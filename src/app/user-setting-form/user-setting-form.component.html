   <div class="container">
    <div *ngFor="let items of _courselist"
         class='row'>
      <input class="form-check-input"
             type="checkbox"
             name="{{items.name}}"
             (change)="calchange()"
             [(ngModel)]="items.isselect">

      <label class="form-check-label">{{items.name}}
      </label>

    </div>

  </div>



        <h5>Button interface style </h5>

            <input class="form-check-input" type="checkbox"  id="emailOffers" name="emailOffers" [(ngModel)] = "userSettings.emailOffers">
      
            <label class="form-check-label"
                   for="emailOffers">
              Email0
      
            </label>
          </div>

              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="light" checked [(ngModel)] = "userSettings.exampleRadios">
              <label class="form-check-label"
                     for="exampleRadios1">
                Light
              </label>
            </div>
            <div class="form-check">
              <!-- <input class="form-check-input"

              <label class="form-check-label"
                     for="exampleRadios2">
                Medium
              </label>
            </div>
            <div class="form-check">
              <!-- <input class="form-check-input"
                     type="radio"
                     name="exampleRadios"
                     id="exampleRadios3"
                     value="dark"
                     ngModel> -->
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="dark"  [(ngModel)] = "userSettings.exampleRadios">
              <label class="form-check-label"
                     for="exampleRadios3">
      
                Dark
              </label>
            </div>
          </div> 

          <h5>Button interface style </h5>

   

    <div class="btn-group">
        <label class="btn btn-primary" ngModel
        btnRadio="Left" role="button" name = radiosbutton>Light</label>
        <label class="btn btn-primary" ngModel
               btnRadio="Middle"  role="button" name = radiosbutton>Dark</label>
        <label class="btn btn-primary"  ngModel
               btnRadio="Right"  role="button"  name = radiosbutton >Medium</label>
      </div>

     
    <div class='form-group'>
        <label for="subscription">subscription Type</label>
         <!-- <select class="form-control" aria-label="Default select example" name ="subscription"  id ="subscription" ngModel >  -->
        <select class="form-control"
                aria-label="Default select example"
                name="subscription"
                id="subscription"
                [(ngModel)]="userSettings.subscription">
  
          <option>Monthly</option>
          <option>Annual</option>
          <option>Lifetime</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea type ='textarea' id = "notes" name="notes"   class="form-control" rows="3"  [(ngModel)] = "userSettings.notes" > </textarea><br/>
        <!-- <textarea id="notes"
                  name="notes"
                  class="form-control"
                  rows="3"
                  ngModel ></textarea> -->
      </div>
      <button class="btn btn-primary">Send</button>

      
    </form>
</div>

<h1>Form</h1>
<form #simpleForm='ngForm'
(ngSubmit)="getUserValue(simpleForm.value)">
  <input type='text'
         ngModel
         name="username"
         placeholder='name'><br />
  <input type='text'
         ngModel
         name="age"
         placeholder='age'><br />
  <input type='text'
         ngModel
         name="address"
         placeholder='address'><br />
  <input type='password'
         ngModel
         name="password"
         placeholder='password'><br />
  <button type="submit">Submit button </button>
</form>

<h3>{{ simpleForm.value| json}}</h3>
